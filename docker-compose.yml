version: "3.7"

services:
  parislapresmidi-tracking-parcels:
    image: gaspardcothiasfaure/parislapresmidi-tracking-parcels:0.1
    container_name: parislapresmidi-tracking-parcels
    restart: always
    environment:
      - UPS_API_CLIENT_ID=${UPS_API_CLIENT_ID}
      - UPS_API_CLIENT_SECRET=${UPS_API_CLIENT_SECRET}
      - PALAM_EXPEDITIONS_GOOGLE_SHEET_ID=${PALAM_EXPEDITIONS_GOOGLE_SHEET_ID}
      - MAPPING_PALAM_UPS_STATUS_CODES_GOOGLE_SHEET_ID=${MAPPING_PALAM_UPS_STATUS_CODES_GOOGLE_SHEET_ID}
      - GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PROJECT_ID=${GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PROJECT_ID}
      - GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PRIVATE_KEY_ID=${GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PRIVATE_KEY_ID}
      - GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PRIVATE_KEY=${GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_PRIVATE_KEY}
      - GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_CLIENT_EMAIL=${GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_CLIENT_EMAIL}
      - GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_CLIENT_ID=${GOOGLE_APIS_SERVICE_ACCOUNT_INFOS_CLIENT_ID}
    volumes:
      - "/home/debian/parislapresmidi-tracking-parcels/output:/app/output"
